      <script>
  window.onCopyUrlButtonClick = function onCopyUrlButtonClick(copyUrlButton, url) {

    try {
      navigator.clipboard.writeText(url);
    } catch (error) {
      console.error(error.message);
    }

    copyUrlButton.innerHTML = `
      <i class="bi bi-clipboard-check pr-2"></i>Link kopiert!
    `;
  }

  window.onSharePageButtonClick = function onSharePageButtonClick(url) {

    let description = "mySmartpage - TODO add description, like 'Mein/Unser Network-Portfolio'.";
    

    const shareData = {
      title: "MINIMUM VALUES TEST",
      text: description,
      url: url,
    };

    invokeShare(shareData);
  }

  window.onShowQrCodeButtonClick = function onShowQrCodeButtonClick() {
    $("#qr-code-modal").modal();
  }

  async function invokeShare(shareData) {

    try {

      await navigator.share(shareData);
    } catch (error) {

      

      if (error instanceof TypeError) {
        $("#share-modal").modal();
      }
    }
  }
</script>
